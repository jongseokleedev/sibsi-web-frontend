<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Document</title>
            <link href="css/main.css" rel="stylesheet"> 
        </head>
        <body>
           <div class="formintro">
            <img src="lion.png">
            <p>생일 펀딩에 참여해주셔서 감사합니다!</p>
            <p>축하 메세지와 함께 몇 가지 정보를 적어주세요.</p>
           </div>
           <div class="inputname">
            <p>성함을 적어주세요</p>
            <p>*생일자분의 송금 확인을 위해 보내시는 분의 실명으로 적어주세요.</p>
            <div class="inputbox"></div>
           </div>
           <div class="inputphone">
            <p>전화번호를 적어주세요</p>
            <p>*펀딩이 완료된 후 펀딩 완료 문자 알림을 보내기 위함입니다.문자 발송 후 개인정보는 파기됩니다.</p>
            <div class="inputbox"></div>
           </div>
           <div class="inputid">
            <p>별명을 적어주세요</p>
            <p>*여기에 적을 시 축하 메세지에 실명 대신 별명이 표시됩니다.</p>
            <div class="inputbox"></div>
           </div>
           <div class="inputmessage">
            <p>축하 메세지를 적어주세요</p>
            <div class="inputbox"></div>
           </div>
           <div class="checkfund">
            <div class="checkbox"></div>
            <p>펀딩 금액 공개하기(선택 시 펀딩 금액이 공개됩니다.)</p>
           </div>
           <div class="checkinfo">
            <div class="checkbox"></div>
            <p>개인정보 수집 및 이용에 동의합니다.(필수)</p>
           </div>
           <div class="savebutton"></div>
        </body>
    </html>
</DOCTYPE>
